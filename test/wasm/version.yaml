# RUN: yaml2obj < %s > %t.o
# RUN: lld -flavor wasm -o %t.wasm %t.o
# RUN: llvm-readobj -file-headers %t.wasm | FileCheck %s

--- !WASM
FileHeader:
  Version:         0x00000001
Sections:
  - Type:            TYPE
    Signatures:
      - Index:           0
        ReturnType:      I32
        ParamTypes:
          - I32
  - Type:            FUNCTION
    FunctionTypes: [ 0 ]
  - Type:            EXPORT
    Exports:
      - Name:        _start
        Kind:        FUNCTION
        Index:       0
  - Type:            CODE
    Functions:
      - Locals:
        Body:        1080808080000B

# CHECK: Format: WASM
# CHECK: Arch: wasm32
# CHECK: AddressSize: 32bit
# CHECK: Version: 0x1
